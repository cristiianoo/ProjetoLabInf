<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #45a049;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .list-group-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Bem-vindo à Sua Lista de Tarefas</h1>
        <p class="text-center text-muted">Organize suas tarefas de maneira simples e intuitiva.</p>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Digite sua tarefa aqui">
            <button id="addTaskButton" class="btn btn-primary">Adicionar Tarefa</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Modal para adicionar timer -->
    <div class="modal fade" id="addTimerModal" tabindex="-1" aria-labelledby="addTimerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTimerModalLabel">Definir Tempo Limite</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <label for="timeInput" class="form-label">Tempo (HH:MM:SS)</label>
                    <input type="number" id="hoursInput" class="form-control mb-2" placeholder="Horas" min="0">
                    <input type="number" id="minutesInput" class="form-control mb-2" placeholder="Minutos" min="0">
                    <input type="number" id="secondsInput" class="form-control" placeholder="Segundos" min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmAddTimerButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar tarefa -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <label for="editTaskNameInput" class="form-label">Nome da Tarefa</label>
                    <input type="text" id="editTaskNameInput" class="form-control">
                    <label for="editTimeInput" class="form-label mt-3">Tempo (HH:MM:SS)</label>
                    <input type="number" id="editHoursInput" class="form-control mb-2" placeholder="Horas">
                    <input type="number" id="editMinutesInput" class="form-control mb-2" placeholder="Minutos">
                    <input type="number" id="editSecondsInput" class="form-control" placeholder="Segundos">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmEditTaskButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de eliminação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja eliminar esta tarefa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
